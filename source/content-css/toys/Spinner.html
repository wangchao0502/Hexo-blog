<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3——圆形进度条</title>
    <link rel="stylesheet" href="../../css/common.css"/>
    <style>
        .spinner {
            font-size: 100px;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            box-shadow: inset 0 0 0 .1em rgba(58, 168, 237, .2);
        }

        .spinner i {
            position: absolute;
            clip: rect(0, 1em, 1em, .5em);
            width: 1em;
            height: 1em;
            animation: spinner-circle-clipper 1s ease-in-out infinite;
        }

        @keyframes spinner-circle-clipper {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }

        .spinner i:after {
            position: absolute;
            clip: rect(0, 1em, 1em, .5em);
            width: 1em;
            height: 1em;
            content: '';
            animation: spinner-circle 1s ease-in-out infinite;
            border-radius: 50%;
            box-shadow: inset 0 0 0 .1em #3aa8ed;
        }

        @keyframes spinner-circle {
            0% {
                transform: rotate(-180deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>纯 CSS3 实现 Flyme 风格的圆形进度条</h1>

    <div class="panel">
        <div class="spinner center-block"><i></i></div>
    </div>
</div>
</body>
</html>
